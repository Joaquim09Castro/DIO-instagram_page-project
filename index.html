<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>InstaMock</title>
</head>

<body>
	<main class="instagram-wrapper">
		<section class="instagram-phone">
			<img src="img/instagram-celular.png" alt="phone picture">
		</section>

		<section class="instagram-continue">
			<article class="group">
				<img src="img/instagram-logo.png" alt="instagram logo" id="instagram-logo">
				<img src="img/profile-mock.png" alt="profile picture" id="profile-pic">
				<a href="" id="continue-btn">Continue como User?</a>
				<a href="" id="logout-link">Remover conta</a>
			</article>
			<article class="group">
				<p class="not-account">Não é User?</p>
				<p class="not-account">
					<a href="" class="link-blue">Alternar contas</a>
					ou
					<a href="" class="link-blue">Inscreva-se</a>
				</p>
			</article>
			<article class="app-download-container">
				<p>Baixe o aplicativo</p>
				<div class="app-stores">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</article>
		</section>
	</main>
</body>

</html>
